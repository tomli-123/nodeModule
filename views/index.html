<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <div class="content">
      <a class="pb_btn" href="/add">发表内容</a>
      <div class="list">
        <ul>
          {{each data }}
          <li>
            <img src="../assets/images/timg.jpg" alt="" class="pic" />
            <div class="list_con">
              <div class="time">
                <strong>
                  <i>{{$value.time}}</i>
                </strong>
                <a href="/delete?id={{ $value.id }}">
                  <img src="../assets/images/lj.jpg" alt="" />
                </a>
              </div>
              <p>
                <b>作者：</b>
                <span>{{$value.name}}</span>
              </p>
              <p>
                <b>标题：</b>
                <span>{{$value.title}}</span>
              </p>
              <p>
                <b>内容：</b>
                {{$value.content}}
              </p>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </body>
</html>
